<html>

<head>
  <title>Image recognition</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

  <link rel="stylesheet" href="style.css">

</head>

<body style="background-image: linear-gradient(to bottom right, rgb(0, 89, 255), rgb(255, 0, 76)); color: white;">
  <div class="container">

    <center>
      <h3
        style="border-style: ridge; border-color: rgb(255, 255, 255); border-width: 4px; font-family: Georgia; background-color: lightcoral;"
        class="btn btn-deafult heading">IMAGE RECOGNITION</h3>
      <br><br>

      <p style="font-size: 22px; font-family: Georgia;">Model is trained to identify the following objects: </p>
      <b style="color: white; font-family: cursive;" class="name_of_objects">
        Mehendi
        <hr style="border-style: ridge; border-width: 3px;">
        Chura
        <hr style="border-style: ridge; border-width: 3px;">
        Necklace
        <hr style="border-style: ridge; border-width: 3px;">
        Crown
        <hr style="border-style: ridge; border-width: 3px;">
      </b>
      <label>Webcam View - </label>
      <div id="camera"></div>
      <br><br>
      <div id="result"></div>
      <br><br>
      <button style="border-color: rgb(0, 172, 240); border-style: ridge; border-width: 5px;" onclick="take_snapshot();"
        class="btn btn-info">Capture Image</button>
      <br><br>
      <button style="border-color: rgb(0, 216, 54); border-style: ridge; border-width: 5px;" onclick="check();"
        class="btn btn-success">Identify Image</button>
      <br><br>

      <p style="font-size: 22px; font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">Object :
        <span id="result_object_name"></span>
      </p>
      <p style="font-size: 22px; font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">Accuracy
        : <span id="result_object_accuracy"></span></p>
    </center>

  </div>
  <script src="main.js"></script>

</body>

</html>
